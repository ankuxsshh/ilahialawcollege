{% extends 'base.html' %}
{% block content %}
<!-- Page Title -->
<section class="page-title-section overlay" data-background="static/images/title.jpeg">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <ul class="list-inline custom-breadcrumb">
          <li class="list-inline-item">
            <a class="h2 text-primary font-secondary" href="#">Adminstrator's Desk</a>
          </li>
          <li class="list-inline-item text-white h3 font-secondary"></li>
        </ul>
        <p class="text-lighten">
          Home <i class="fa-solid fa-angles-right"></i> About Us <i class="fa-solid fa-angles-right"></i> Administrator's
          Desk
        </p>
      </div>
    </div>
  </div>
</section>
<!-- /Page Title -->
<!-- Management Team Section -->
<section class="section">
  <div class="container mt-2">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title" data-aos="fade-left">Adminstrator's Desk</h2>
      </div>
    </div>

    <!-- Cards Row -->
    <div class="row justify-content-center text-center">

      <!-- Card 2: Office Admin -->
      <div class="col-md-3 mb-4" data-aos="fade-up" data-aos-delay="200">
        <div class="card border-0 rounded-lg h-100 d-flex flex-column">
          <img src="static/images/system.jpeg" class="card-img-top rounded-top" alt="Office Administrator"
            style="object-fit: contain; height: 250px; width: 100%;" />
          <div class="card-body">
            <h5 class="card-title mb-1">Kabier. T.M.</h5>
            <p class="text-dark mb-0">Administrative Officer</p>
          </div>
        </div>
      </div>

      <!-- Card 3: PRO -->
      <div class="col-md-3 mb-4" data-aos="fade-up" data-aos-delay="300">
        <div class="card border-0 rounded-lg h-100 d-flex flex-column">
          <img src="static/images/pro.jpeg" class="card-img-top rounded-top" alt="Public Relations Officer"
            style="object-fit: contain; height: 250px; width: 100%;" />
          <div class="card-body">
            <h5 class="card-title mb-1">Sathyan. M</h5>
            <p class="text-dark mb-0">Public Relations Officer</p>
          </div>
        </div>
      </div>


      <!-- Card 1: System Admin -->
      <div class="col-md-3 mb-4" data-aos="fade-up" data-aos-delay="100">
        <div class="card border-0 rounded-lg h-100 d-flex flex-column">
          <img src="static/images/systemadmin.jpeg" class="card-img-top rounded-top" alt="System Administrator"
            style="object-fit: contain; height: 250px; width: 100%;" />
          <div class="card-body">
            <h5 class="card-title mb-1">Anver Muhammed</h5>
            <p class="text-dark mb-0">System Administrator</p>
          </div>
        </div>
      </div>

      <!-- Card 4: Faculty Coordinator -->
      <div class="col-md-3 mb-4" data-aos="fade-up" data-aos-delay="400">
        <div class="card border-0 rounded-lg h-100 d-flex flex-column">
          <img src="static/images/sajeena.png" class="card-img-top rounded-top" alt="Faculty Coordinator"
            style="object-fit: contain; height: 250px; width: 100%;" />
          <div class="card-body">
            <h5 class="card-title mb-1">Sajeena K K</h5>
            <p class="text-dark mb-0">Head Accountant</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- CSS override to replace background image -->
<style>
  section.page-title-section.overlay[data-background='static/images/backgrounds/page-title.jpg'] {
    background-image: url('static/images/title.jpeg') !important;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
</style>
{% endblock %}
