{% extends 'base.html' %}
{% block content %}
  <!-- page title -->
  <section class="page-title-section overlay" data-background="static/images/backgrounds/page-title.jpg">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <ul class="list-inline custom-breadcrumb">
            <li class="list-inline-item">
              <a class="h2 text-primary font-secondary" href="@@page-link">Gallery</a>
            </li>
            <li class="list-inline-item text-white h3 font-secondary @@nasted"></li>
          </ul>
          <p class="text-lighten">
            Home <i class="fa-solid fa-angles-right"></i> Campus Life <i class="fa-solid fa-angles-right"></i> Gallery
          </p>
        </div>
      </div>
    </div>
  </section>
  <!-- /page title -->

  <!-- Gallery -->
  <section class="py-5">
    <div class="container">
      <h2 class="section-title text-center mb-5">Legal Insights Gallery</h2>

      <!-- Row 1 -->
      <div class="row">
        <div class="col-lg-4 col-md-12 mb-4">
          <img src="static/images/gallery1.jpeg" class="w-100 shadow-1-strong mb-4" style="height: 200px; object-fit: cover;" alt="Boat on Calm Water" />
          <img src="static/images/gallery2.jpeg" class="w-100 shadow-1-strong mb-4" style="height: 200px; object-fit: cover;" alt="Wintry Mountain Landscape" />
        </div>

        <div class="col-lg-4 mb-4">
          <img src="static/images/gallery3.jpeg" class="w-100 shadow-1-strong mb-4" style="height: 200px; object-fit: cover;" alt="Mountains in the Clouds" />
          <img src="static/images/gallery4.jpeg" class="w-100 shadow-1-strong mb-4" style="height: 200px; object-fit: cover;" alt="Boat on Calm Water" />
        </div>

        <div class="col-lg-4 mb-4">
          <img src="static/images/gallery5.jpeg" class="w-100 shadow-1-strong mb-4" style="height: 200px; object-fit: cover;" alt="Waves at Sea" />
          <img src="static/images/gallery6.jpeg" class="w-100 shadow-1-strong mb-4" style="height: 200px; object-fit: cover;" alt="Yosemite National Park" />
        </div>
      </div>
    </div>
  </section>
  <!-- /Gallery -->
{% endblock %}
