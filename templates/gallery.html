{% extends 'base.html' %}
{% block content %}
  <!-- page title -->
  <section class="page-title-section overlay" data-background="static/images/backgrounds/page-title.jpg">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <ul class="list-inline custom-breadcrumb">
            <li class="list-inline-item">
              <a class="h2 text-primary font-secondary" href="@@page-link">Gallery</a>
            </li>
            <li class="list-inline-item text-white h3 font-secondary @@nasted"></li>
          </ul>
          <p class="text-lighten">
            Home <i class="fa-solid fa-angles-right"></i> Campus Life <i class="fa-solid fa-angles-right"></i> Gallery
          </p>
        </div>
      </div>
    </div>
  </section>
  <!-- /page title -->

<!-- Gallery -->
<section class="py-5">
  <div class="container">
    <h2 class="section-title text-center mb-5">Legal Insights Gallery</h2>

    <!-- Row 1 -->
    <div class="row">
      <div class="col-lg-4 col-md-12 mb-4">
        <img src="static/images/gallery1.jpeg" class="gallery-image w-100 shadow-1-strong mb-4" alt="Boat on Calm Water" />
        <img src="static/images/gallery2.jpeg" class="gallery-image w-100 shadow-1-strong mb-4" alt="Wintry Mountain Landscape" />
      </div>

      <div class="col-lg-4 mb-4">
        <img src="static/images/gallery3.jpeg" class="gallery-image w-100 shadow-1-strong mb-4" alt="Mountains in the Clouds" />
        <img src="static/images/gallery4.jpeg" class="gallery-image w-100 shadow-1-strong mb-4" alt="Boat on Calm Water" />
      </div>

      <div class="col-lg-4 mb-4">
        <img src="static/images/gallery5.jpeg" class="gallery-image w-100 shadow-1-strong mb-4" alt="Waves at Sea" />
        <img src="static/images/gallery6.jpeg" class="gallery-image w-100 shadow-1-strong mb-4" alt="Yosemite National Park" />
      </div>

      <div class="col-lg-4 mb-4">
        <img src="static/images/galleryyy.jpeg" class="gallery-image w-100 shadow-1-strong mb-4" alt="Waves at Sea" />
      </div>
    </div>
  </div>

  <!-- Image Modal Overlay -->
  <div id="imageModal" class="modal-overlay">
    <img class="modal-image" id="enlargedImage">
  </div>
</section>

{% endblock %}
